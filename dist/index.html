<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h2>My Recipe</h2>
        <form id="recipes-form">
            <input type="text" id="ingredient" placeholder="ingredient Name">
            <h4>Food Filters:</h4>
            <div id="food-filters" class="checkboxes"></div>
            <h4>Food Categories:</h4>
            <div id="food-categories" class="checkboxes"></div>
            <button id="getRecipesBtn" type="submit">Get recipes</button>
        </form>
        <div id="recipes-container">

        </div>
    </div>
    <button id="load-more"><i class="fa-solid fa-angle-down"></i></button>
    
    <script id="food-filter-template" type="text/x-handlebars-template">
        {{#each foodFilters}}
            <span id={{this}} data-checked=false class="checkbox">{{this}}</span>
        {{/each}}
    </script>

    <script id="food-categories-template" type="text/x-handlebars-template">
        {{#each foodCategories}}
            <span id={{this}} data-checked=false class="checkbox">{{this}}</span>
        {{/each}}
    </script>

    <script id="recipes-template" type="text/x-handlebars-template">
        {{#each recipes}}
            <div class="recipe">
                <img src={{gifUrl}}>
                <a class="title" href={{videoUrl}} target="_blank">{{title}}</a>
                <h5>Ingredients:</h5>
                <ul>
                    {{#each ingredients}}
                        <li>{{this}}</li>
                    {{/each}}
                </ul>
                <br>
                <div class="stars">
                    {{#rating rating}}{{/rating}}
                </div>
                <p>Chef: {{chefName}}</p>
                <a target="_blank" class="mail-recipe"
                href="mailto:?subject=Check out this recipe! {{title}}&body=You can see the recipe in this video: {{videoUrl}}" >Share via Email 
                <i class="fa-solid fa-share-nodes"></i></a>
            </div>
        {{/each}}
    </script>

    <!-- TODO use local handlebars  -->
    <!-- <script src="lib/handlebars.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
    <script src="jquery.js"></script>

    <script src="config.js"></script>
    <script src="my-recipe-apiManager.js"></script>
    <script src="renderer.js"></script>
    <script src="recipesController.js"></script>
    <script src="main.js"></script>
</body>
</html>
